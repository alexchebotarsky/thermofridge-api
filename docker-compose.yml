services:
  thermostat-api:
    build: ./
    privileged: true
    environment:
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - HOST=0.0.0.0
      - PORT=8001
      - STORAGE_PATH=/data/storage.db
      - DEFAULT_MODE=OFF
      - DEFAULT_TARGET_TEMPERATURE=20
      - PUBSUB_HOST=mosquitto
      - PUBSUB_PORT=1883
      - PUBSUB_CLIENT_ID=thermostat-api
      - PUBSUB_QOS=1
    ports:
      - "8001:8001"
    networks:
      - mqtt_network
      - monitoring_network
    volumes:
      - data:/data
    restart: on-failure
networks:
  mqtt_network:
    external: true
  monitoring_network:
    external: true
volumes:
  data:
    driver: local
